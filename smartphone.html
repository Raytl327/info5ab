<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupid Love</title>
    <style>
         #button-container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid #c70063;
            overflow: hidden;
         }
        #moving-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 50px;
            height: 30px;
            background-color: #ff2bbf;
            color: #fff;
            border: none;
            cursor: pointer;
         }
    </style>
    </head>
    <body>
        <h1>Do You Falling in love?</h1>
        
        <div id="button-container">
            <button id="moving-button"> NO!</button>
            <button type="button" class="btn"> YES!</button>
        </div>
    <script>
        function randomPosition() {
            var container = document.getElementById('button-container');
            var button = document.getElementById('moving-button');
    
            var containerWidth = container.offsetWidth - button.offsetWidth;
            var containerHeight = container.offsetHeight - button.offsetHeight;
    
            var newX = Math.floor(Math.random() * containerWidth);
            var newY = Math.floor(Math.random() * containerHeight);
    
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
        setInterval(randomPosition, 500);
    </script>
</head>
</html>
